						'"Nem tudjuk kimondani. Szerelmes vagyok, nem eszem, nem alszom, elvarázsolt állapotban élek, szárnyalok a boldogságtól, öngyilkos akarok lenni, megszépülök, lefogyok, olyan vagyok, mint egy őrült - s azt mondom a kedvesemnek: "Szeretlek!"... Mi ez?! ...Mi az, hogy "szeretlek"? Hol van ez a szó, ahhoz képest, amit élek? Sehol! Méltatlan a valósághoz! ...Nem kellett volna kimondani! Nem kevesebbet mondtam vele, hanem valami egészen mást! Semmit. Azt kellett volna mondani, hogy őrült vagyok, benned akarok élni, fáj, ha nem látlak, félek tőled, egyszerre vagyok kétségbeesett, alázatos, hatalmas, rémült, boldog, nyomorult... A sejtjeim szomjaznak rád... Azonnal meg akarok halni, és örökké akarok élni veled!... De hol jön ehhez a szó, hogy "szeretlek"?!... Ami a lélekben egy egész világ, az kimondva egy kopott, értéktelen jel. És ez minden nagy élményünkkel így van. Elmondhatatlanok." <p style="text-align: right;">~ Müller Péter</p>',

						'"Csak te hiányzol változatlanul, végérvényesen, mert még mindig szeretlek és ez a folytonosság csak megerősít érzelmemben." <p style="text-align: right;">~ Oravecz Imre</p>',

						'"A szeretet lényege az együtt. A veled. A velünk." <p style="text-align: right;">~ Müller Péter</p>',
